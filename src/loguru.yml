handlers:
  - sink: ext://sys.stderr
    format: '[{time:YYYY-MM-DD HH:mm:ss.SSS}] {message}'
    level: TRACE
    colorize: true
  - sink: log/EZRLTopologyOptimizer.log
    enqueue: true
    serialize: false
    level: TRACE
    rotation: '10 MB'
    compression: zip
